<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/game.js" defer></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
        <p>
          Only 12% of people could solve it. Download on the app store right now
          to try!!
        </p>
      </header>

      <div id="grid">
        <div class="card">
          <div class="card-back card-red" data-color="red"></div>
          <!-- <div class="card-drop"></div> -->
        </div>
        <div class="card">
          <div class="card-back card-red" data-color="red"></div>
        </div>
        <div class="card">
          <div class="card-back card-green" data-color="green"></div>
        </div>
        <div class="card">
          <div class="card-back card-green" data-color="green"></div>
        </div>
        <div class="card">
          <div class="card-back card-gold" data-color="gold"></div>
        </div>
        <div class="card">
          <div class="card-back card-gold" data-color="gold"></div>
        </div>
        <div class="card">
          <div class="card-back card-orange" data-color="orange"></div>
        </div>
        <div class="card">
          <div class="card-back card-orange" data-color="orange"></div>
        </div>
        <div class="card">
          <div class="card-back card-purple" data-color="purple"></div>
        </div>
        <div class="card">
          <div class="card-back card-purple" data-color="purple"></div>
        </div>
        <div class="card">
          <div class="card-back card-pastel" data-color="pastel"></div>
        </div>
        <div class="card">
          <div class="card-back card-pastel" data-color="pastel"></div>
        </div>
        <div class="card">
          <div class="card-back card-light-blue" data-color="light-blue"></div>
        </div>
        <div class="card">
          <div class="card-back card-light-blue" data-color="light-blue"></div>
        </div>
        <div class="card">
          <div class="card-back card-blue" data-color="blue"></div>
        </div>
        <div class="card">
          <div class="card-back card-blue" data-color="blue"></div>
        </div>
      </div>
    </div>
    <div class="end-screen">
      <p>
        Congratulations!! You are one of the only people to ever solve this
        game! Press the button to see if you can do it another time.
      </p>
      <button id="reset" class="btn-reset">Reset Game!</button>
    </div>
  </body>
</html>
